<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>政府數位課程推廣頁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>政府數位應用培訓課程</h1>
    <nav>
      <ul>
        <li><a href="#about">關於課程</a></li>
        <li><a href="#schedule">課程時間表</a></li>
        <li><a href="#register">報名方式</a></li>
        <li><a href="#contact">聯絡我們</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>課程簡介</h2>
      <p>本課程旨在提升公務人員數位應用能力，包含網站操作、社群經營與資料報表撰寫等主題。</p>
    </section>

    <section id="schedule">
      <h2>課程時間表</h2>
      <table>
        <tr><th>日期</th><th>主題</th><th>講師</th></tr>
        <tr><td>6/10</td><td>政府資訊服務介紹</td><td>張老師</td></tr>
        <tr><td>6/11</td><td>網站服務成效評估</td><td>林老師</td></tr>
      </table>
    </section>

    <section id="register">
      <h2>報名方式</h2>
      <p>請填寫以下表單完成報名：</p>
      <form>
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required><br>
        <label for="email">電子郵件：</label>
        <input type="email" id="email" name="email" required><br>
        <button type="submit">送出</button>
      </form>
    </section>

    <section id="contact">
      <h2>聯絡我們</h2>
      <p>課程窗口：政數中心林小姐<br>
      電話：(02) 1234-5678<br>
      信箱：info@govcourse.gov.tw</p>
    </section>
  </main>

  <footer>
    <p>© 2025 政府資訊推廣中心</p>
  </footer>
</body>
</html>
